<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Seats - BookYourShow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
        }

        .screen {
            width: 60%;
            max-width: 600px;
            height: 100px;
            background: #e5e7eb;
            margin: 0 auto 50px auto;
            box-shadow: 0 10px 20px -5px rgba(0,0,0,0.1);
            transform: rotateX(-45deg);
            text-align: center;
            line-height: 100px;
            font-size: 24px;
            font-weight: 600;
            color: #374151;
        }

        .seats-container {
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        
        .seat-row {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .seat {
            width: 32px;
            height: 32px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 12px;
            color: #1f2937;
        }

        .seat-row .seat:nth-of-type(4),
        .seat-row .seat:nth-of-type(12) {
            margin-right: 24px;
        }

        .seat.occupied {
            cursor: not-allowed;
        }

        .seat:not(.occupied):hover {
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.5);
        }

        .modal {
            transition: opacity 0.3s ease;
        }

        a{
          text-decoration: none;
          color: white;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen py-12">

    <header class="w-full p-4 mb-8 text-center">
        <h1 class="text-3xl font-bold text-gray-900">Book<span class="text-pink-500">Your</span>Show</h1>
        <p class="text-lg text-gray-600">Select Your Seats</p>
    </header>

    <main class="w-full max-w-7xl mx-auto px-4">
        <div class="screen">SCREEN</div>

        <div id="seat-map" class="seats-container">
        </div>

        <div class="flex flex-wrap justify-center items-center gap-x-6 gap-y-2 mt-12">
            <div class="flex items-center space-x-2">
                <div class="seat bg-blue-400 !w-6 !h-6"></div>
                <span class="text-gray-700">Premium</span>
            </div>
            <div class="flex items-center space-x-2">
                <div class="seat bg-gray-300 !w-6 !h-6"></div>
                <span class="text-gray-700">Standard</span>
            </div>
            <div class="flex items-center space-x-2">
                <div class="seat bg-pink-500 !w-6 !h-6"></div>
                <span class="text-gray-700">Selected</span>
            </div>
            <div class="flex items-center space-x-2">
                <div class="seat bg-gray-500 !w-6 !h-6"></div>
                <span class="text-gray-700">Occupied</span>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg mt-8 max-w-2xl mx-auto text-center shadow-lg border border-gray-200">
            <h3 class="text-xl font-semibold mb-4 text-gray-800">Booking Summary</h3>
            <div class="text-lg text-gray-700">
                <p>You have selected <span id="seat-count" class="font-bold text-pink-500">0</span> seat(s).</p>
                <p class="mt-2">Selected Seats: <span id="seat-numbers" class="font-bold text-pink-500 break-words">None</span></p>
                <p class="mt-2 text-2xl font-bold text-gray-800">Total Price: â‚¹<span id="total-price">0</span></p>
            </div>
            <button id="confirm-btn" class="mt-6 w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-lg shadow-pink-500/20">
             <a href="9.confirmed.html">
                Confirm Booking
             </a>   
              </button>
        </div>
    </main>

    <div id="booking-modal" class="modal fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center opacity-0 pointer-events-none z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-sm mx-auto text-center">
            <h2 id="modal-title" class="text-2xl font-bold mb-4 text-gray-900"></h2>
            <p id="modal-body" class="text-gray-600 mb-6"></p>
            <button id="modal-close-btn" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">
                Close
            </button>
        </div>
    </div>


    <script>
        const seatRows = 10;
        const seatsPerRow = 16;
        const premiumRows = [0, 1, 2, 3];
        const prices = {
            premium: 250,
            standard: 150,
        };
        const occupiedSeats = [
            'A5', 'A6', 'C8', 'C9', 'D1', 'D2', 'F7', 'F8', 'G11', 'G12', 'H4', 'H5', 'J15', 'J16'
        ];

        const seatMap = document.getElementById('seat-map');
        const countEl = document.getElementById('seat-count');
        const seatsEl = document.getElementById('seat-numbers');
        const priceEl = document.getElementById('total-price');
        const confirmBtn = document.getElementById('confirm-btn');
        const modal = document.getElementById('booking-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        let selectedSeats = [];

        function createSeatMap() {
            seatMap.innerHTML = '';

            for (let i = 0; i < seatRows; i++) {
                const rowLetter = String.fromCharCode(65 + i);
                const rowDiv = document.createElement('div');
                rowDiv.className = 'seat-row';

                for (let j = 1; j <= seatsPerRow; j++) {
                    const seat = document.createElement('div');
                    const seatId = rowLetter + j;
                    seat.dataset.seatId = seatId;

                    const isPremium = premiumRows.includes(i);
                    seat.dataset.price = isPremium ? prices.premium : prices.standard;
                    
                    let seatClasses = 'seat';
                    
                    if (occupiedSeats.includes(seatId)) {
                        seatClasses += ' occupied bg-gray-500 text-white';
                    } else {
                        seatClasses += isPremium ? ' bg-blue-400' : ' bg-gray-300';
                    }
                    
                    seat.className = seatClasses;
                    
                    const rowSpan = document.createElement('span');
                    rowSpan.className = 'sr-only';
                    rowSpan.innerText = rowLetter;
                    seat.appendChild(rowSpan);

                    seat.append(j);
                    rowDiv.appendChild(seat);
                }
                
                seatMap.appendChild(rowDiv);
            }
        }

        function updateSummary() {
            const seatCount = selectedSeats.length;
            const totalPrice = selectedSeats.reduce((total, seat) => total + parseInt(seat.dataset.price, 10), 0);
            
            countEl.innerText = seatCount;
            priceEl.innerText = totalPrice;
            
            if (seatCount > 0) {
                seatsEl.innerText = selectedSeats.map(seat => seat.dataset.seatId).join(', ');
            } else {
                seatsEl.innerText = 'None';
            }
        }

        function toggleSeatSelection(seat) {
            const seatId = seat.dataset.seatId;
            const isSelected = seat.classList.contains('bg-pink-500');

            if (isSelected) {
                selectedSeats = selectedSeats.filter(s => s.dataset.seatId !== seatId);
                const isPremium = premiumRows.includes(seatId.charCodeAt(0) - 65);
                seat.classList.remove('bg-pink-500', 'text-white', 'font-bold');
                seat.classList.add(isPremium ? 'bg-blue-400' : 'bg-gray-300');
            } else {
                selectedSeats.push(seat);
                const isPremium = premiumRows.includes(seatId.charCodeAt(0) - 65);
                seat.classList.remove(isPremium ? 'bg-blue-400' : 'bg-gray-300');
                seat.classList.add('bg-pink-500', 'text-white', 'font-bold');
            }

            updateSummary();
        }

        function showModal(title, body) {
            modalTitle.innerText = title;
            modalBody.innerText = body;
            modal.classList.remove('opacity-0', 'pointer-events-none');
        }

        function hideModal() {
            modal.classList.add('opacity-0', 'pointer-events-none');
        }

        seatMap.addEventListener('click', (e) => {
            const clickedSeat = e.target.closest('.seat');
            
            if (clickedSeat && !clickedSeat.classList.contains('occupied')) {
                toggleSeatSelection(clickedSeat);
            }
        });

        confirmBtn.addEventListener('click', () => {
            if (selectedSeats.length === 0) {
                showModal('No Seats Selected', 'Please select at least one seat to proceed.');
            } else {
                const seatIds = selectedSeats.map(seat => seat.dataset.seatId).join(',');
                const totalPrice = priceEl.innerText;
                const seatCount = selectedSeats.length;

                localStorage.setItem('bookedSeats', seatIds);
                localStorage.setItem('bookedPrice', totalPrice);
                localStorage.setItem('bookedCount', seatCount);
                
                window.location.href = 'sucess.html'; 
            }
        });

        modalCloseBtn.addEventListener('click', hideModal);

        createSeatMap();

    </script>
</body>
</html>
